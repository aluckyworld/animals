    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('matchingForm');
      const result = document.getElementById('result');

      const persons = ["犬山さん", "猫沢さん", "鳥飼さん", "魚沼さん", "甲賀さん", "亀岡さん", "蛇川さん", "穴虫さん"];
      const animals = Array.from({ length: 20 }, (_, i) => `動物${i + 1}`);
      const animalOptions = animals.map(a => `<option value="${a}">${a}</option>`).join('') + `<option value="マッチングしなかった">マッチングしなかった</option>`;

      persons.forEach((person, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
          <label for="q${index}">人物${index + 1}（${person}）にどの動物をマッチングしましたか？</label><br>
          <select id="q${index}" name="q${index}" required>
            <option value="">選んでください</option>
            ${animalOptions}
          </select>
        `;
        form.appendChild(div);
      });

      const selectedAnimals = new Set();
      form.addEventListener('change', () => {
        selectedAnimals.clear();
        persons.forEach((_, index) => {
          const sel = document.getElementById(`q${index}`);
          if (sel.value && sel.value !== "マッチングしなかった") {
            selectedAnimals.add(sel.value);
          }
        });
        persons.forEach((_, i) => {
          const sel = document.getElementById(`q${i}`);
          Array.from(sel.options).forEach(opt => {
            opt.disabled = selectedAnimals.has(opt.value) && sel.value !== opt.value && opt.value !== "マッチングしなかった";
          });
        });
      });

      const submitBtn = document.createElement('button');
      submitBtn.type = 'submit';
      submitBtn.textContent = '判定する';
      form.appendChild(submitBtn);

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        let total = 0;
        let output = '<h2>フィードバック</h2>';

        persons.forEach((person, i) => {
          const sel = document.getElementById(`q${i}`);
          const selected = sel.value;
          if (!selected) return;
          const fb = feedbackTable[person][selected];
          output += `<p><strong>${person}:</strong> ${selected} → ${fb.feedback}（${fb.score}点）</p>`;
          total += fb.score;
        });

        output += `<hr><p><strong>合計点:</strong> ${total}点</p>`;
        result.innerHTML = output;
        result.style.display = 'block';
      });
    });
  </script>
